<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300' viewBox='0 0 300 300'>
	<defs>
		<pattern id='bluestripe' patternUnits='userSpaceOnUse' x='0' y='0' width='20' height='20' viewBox='0 0 40 40' >
